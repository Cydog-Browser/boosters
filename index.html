<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cydog Browser - Booster Catalog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://cydogbrowser.com/static/images/logo.png">
            <span>Cydog Browser Boosters</span>
        </div>
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <div class="search-container">
        <input type="text" id="search" placeholder="Search boosters...">
    </div>

    <div class="container" id="boosterContainer"></div>

    <footer>
        <p>&copy; 2023 Cydog Browser. All rights reserved.</p>
    </footer>

    <script src="static/js/index.js"></script>
</body>
</html>
